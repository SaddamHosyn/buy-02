server.port=8084
spring.application.name=order-service

# Use in-memory MongoDB for testing (requires embedded mongo dependency)
# For now, we'll disable auto-index and try with a simpler setup
spring.data.mongodb.uri=mongodb://localhost:27017/orderdb-test
spring.data.mongodb.database=orderdb-test
spring.data.mongodb.auto-index-creation=false

# Disable Eureka for testing
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Disable Spring Cloud compatibility check
spring.cloud.compatibility-verifier.enabled=false

