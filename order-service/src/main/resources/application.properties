server.port=8084
spring.application.name=order-service

# MongoDB Configuration - Local
spring.data.mongodb.uri=mongodb://localhost:27017/orderdb
spring.data.mongodb.database=orderdb
# Enable auto-index creation
spring.data.mongodb.auto-index-creation=true

# --- Eureka Client Configuration ---
# Temporarily disabled for standalone testing
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}

# Disable Spring Cloud compatibility check
spring.cloud.compatibility-verifier.enabled=false

# --- JWT Configuration ---
jwt.secret.key=dGhpc2lzYXNlY3VyZXNlY3JldGtleWZvcnRoZWJ1eWFwcGxpY2F0aW9udGhhdGlzbG9uZ2Vub3VnaGZvckhTMjU2

# --- Service URLs (for inter-service communication) ---
# Direct service URLs for standalone testing (bypass API Gateway)
product.service.url=${PRODUCT_SERVICE_URL:http://localhost:8082/products}
user.service.url=${USER_SERVICE_URL:http://localhost:8081/users}

# --- Kafka Configuration ---
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=order-service-group
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# --- Cart Cleanup Configuration ---
cart.cleanup.enabled=true
cart.cleanup.abandoned-days=30

# --- Order Configuration ---
order.estimated-delivery-days=7
