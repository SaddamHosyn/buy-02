# SonarQube project configuration for Angular frontend
sonar.projectKey=buy-01-ui
sonar.projectName=buy-01-ui
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/test/**,**/environments/**

# Test files
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# TypeScript coverage â€” point to the lcov.info generated by Karma
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
